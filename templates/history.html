{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for event in history %}
                    <tr>
                        <td>{{ event.symbol }}</td>
                        <td>{{ event.shares }}</td>
                        <td>{{ (event.cost / event.shares) | usd }}</td>
                        <td>{{ event.timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
